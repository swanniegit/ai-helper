<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f4f8"/>
  
  <!-- Monitor -->
  <rect x="180" y="80" width="180" height="140" rx="15" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
  <rect x="190" y="90" width="160" height="100" fill="#4299e1"/>
  
  <!-- AI Character Face -->
  <circle cx="270" cy="130" r="35" fill="#bee3f8"/>
  <circle cx="260" cy="125" r="3" fill="#2d3748"/>
  <circle cx="280" cy="125" r="3" fill="#2d3748"/>
  <path d="M 260 140 Q 270 145 280 140" stroke="#2d3748" stroke-width="2" fill="none"/>
  
  <!-- AI Badge -->
  <circle cx="270" cy="170" r="12" fill="#2d3748"/>
  <text x="270" y="175" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Headset -->
  <path d="M 245 115 Q 270 105 295 115" stroke="#4a5568" stroke-width="4" fill="none"/>
  <circle cx="245" cy="125" r="8" fill="#4a5568"/>
  <circle cx="295" cy="125" r="8" fill="#4a5568"/>
  
  <!-- Person -->
  <circle cx="120" cy="120" r="25" fill="#f7b67a"/>
  <rect x="95" y="145" width="50" height="80" rx="10" fill="#2d3748"/>
  
  <!-- Person's hair -->
  <path d="M 100 105 Q 120 95 140 105 Q 135 115 120 120 Q 105 115 100 105" fill="#8b4513"/>
  
  <!-- Person's eyes -->
  <circle cx="112" cy="118" r="2" fill="#2d3748"/>
  <circle cx="128" cy="118" r="2" fill="#2d3748"/>
  
  <!-- Person's mouth -->
  <path d="M 112 128 Q 120 133 128 128" stroke="#2d3748" stroke-width="1.5" fill="none"/>
  
  <!-- Glasses -->
  <circle cx="112" cy="118" r="8" fill="none" stroke="#2d3748" stroke-width="2"/>
  <circle cx="128" cy="118" r="8" fill="none" stroke="#2d3748" stroke-width="2"/>
  <line x1="120" y1="118" x2="120" y2="118" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="150" cy="80" rx="30" ry="15" fill="#ffffff" stroke="#2d3748" stroke-width="2"/>
  <ellipse cx="320" cy="60" rx="25" ry="12" fill="#ffffff" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Code lines on screen -->
  <rect x="200" y="100" width="20" height="2" fill="#1a365d"/>
  <rect x="200" y="105" width="35" height="2" fill="#1a365d"/>
  <rect x="200" y="110" width="25" height="2" fill="#1a365d"/>
  <rect x="200" y="115" width="40" height="2" fill="#1a365d"/>
  
  <!-- Desk -->
  <rect x="50" y="200" width="300" height="20" rx="5" fill="#d69e2e"/>
  
  <!-- Keyboard -->
  <rect x="80" y="185" width="60" height="15" rx="3" fill="#2d3748"/>
  
</svg>